# 文件路径: .github/workflows/maven-build.yml
# 基于原有模板，增加了：
# 1. 支持自定义分支
# 2. 构建成功后上传 target 下的 jar 作为 artifact

name: Java CI with Maven

# 触发条件：push 或 PR 到你的分支
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 拉取仓库代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ 安装 JDK 8，并缓存 Maven 依赖
      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: maven

      # 3️⃣ Maven 构建
      - name: Build with Maven
        run: mvn -B clean package --file pom.xml

      # 4️⃣ 上传构建产物 (target 下的 jar)
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: pd-authority-jar
          path: target/*.jar

      # 5️⃣ 更新依赖图（可选）
      - name: Update dependency graph
        uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
